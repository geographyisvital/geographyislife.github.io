<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanat Galerisi</title>
    <style>
        /* Genel stillendirme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Başlık */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* Menü */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* İçerik alanı */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        /* Sanat eserleri kutuları */
        .artwork {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .artwork-item {
            width: 300px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .artwork-item img {
            width: 100%;
            height: auto;
        }
        .artwork-item-info {
            padding: 10px;
        }
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <header>
        <h1>Sanat Galerisi</h1>
    </header>

    <!-- Menü -->
    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Sanatçılar</a>
        <a href="#">Koleksiyonlar</a>
        <a href="#">İletişim</a>
    </nav>

    <!-- İçerik Alanı -->
    <div class="container">
        <!-- Sanat Eserleri -->
        <div class="artwork">
            <!-- Sanat Eseri 1 -->
            <div class="artwork-item">
                <img src="https://via.placeholder.com/300" alt="Sanat Eseri 1">
                <div class="artwork-item-info">
                    <h2>Sanat Eseri 1</h2>
                    <p>Sanatçı: İsim Soyisim</p>
                    <p>Fiyat: $1000</p>
                    <button>Sepete Ekle</button>
                </div>
            </div>
            <!-- Sanat Eseri 2 -->
            <div class="artwork-item">
                <img src="https://via.placeholder.com/300" alt="Sanat Eseri 2">
                <div class="artwork-item-info">
                    <h2>Sanat Eseri 2</h2>
                    <p>Sanatçı: İsim Soyisim</p>
                    <p>Fiyat: $1500</p>
                    <button>Sepete Ekle</button>
                </div>
            </div>
            <!-- Sanat Eseri 3 -->
            <div class="artwork-item">
                <img src="https://via.placeholder.com/300" alt="Sanat Eseri 3">
                <div class="artwork-item-info">
                    <h2>Sanat Eseri 3</h2>
                    <p>Sanatçı: İsim Soyisim</p>
                    <p>Fiyat: $2000</p>
                    <button>Sepete Ekle</button>
                </div>
            </div>
            <!-- Diğer Sanat Eserleri -->
            <!-- Buraya galerideki diğer sanat eserlerini ekleyebilirsiniz -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Sanat Galerisi
    </footer>
</body>
</html>
